version: '3'

services:
  jupyterhub:
    build: jupyterhub
    image: jupyterhub_dockerfile
    container_name: jupyterhub
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - jupyterhub_data:/srv/jupyterhub/env/share/jupyterhub
    environment:
      - DOCKER_NETWORK_NAME=jupyterhub
      - HUB_IP=jupyterhub
      - HOST
    ports:
      - 8000:8000
    restart: on-failure
